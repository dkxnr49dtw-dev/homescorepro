# Netlify configuration for static HTML site deployment
# IMPORTANT: This deploys the STATIC HTML site from root, NOT the React app

[build]
  # No build command needed - static HTML site
  command = ""
  
  # Publish from ROOT directory (not react-app)
  publish = "."
  
  # Base directory is root (not react-app)
  base = "."

# Exclude React app and other directories from deployment
[[plugins]]
  package = "@netlify/plugin-functions"

# Redirects - serve HTML files directly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

