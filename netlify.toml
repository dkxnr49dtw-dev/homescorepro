# Netlify configuration for React app deployment
# This deploys the React app from react-app directory

[build]
  # Build command for React app
  command = "cd react-app && npm install && npm run build"
  
  # Publish from React app dist directory
  publish = "react-app/dist"
  
  # Base directory is react-app
  base = "react-app"

# Redirects - SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

