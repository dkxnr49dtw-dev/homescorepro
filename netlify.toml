# Netlify configuration for React app deployment
# This deploys the React app from react-app directory

[build]
  # Base directory is react-app (Netlify will cd here first)
  base = "react-app"
  
  # Build command (runs from react-app directory, no need to cd again)
  command = "npm install && npm run build"
  
  # Publish directory (relative to base, so just "dist" not "react-app/dist")
  publish = "dist"

# Redirects - SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

